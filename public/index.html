<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="utf-8" />

</head>
<body>
  <header>
    <h1>Deljenje lokacije</h1>
  </header>

  <section class="controls">
    <button id="createLinkBtn">Ustvari povezavo</button>
    <button id="startBtn" disabled>Zaƒçni deliti</button>
    <button id="stopBtn" disabled>Ustavi</button>

      <button id="copyBtn">Kopiraj povezavo</button>

  </section>

    



  <div id="map"></div>
